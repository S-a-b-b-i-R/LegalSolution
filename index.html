<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a95ec70b61.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        .poppins {
            font-family: 'Poppins', sans-serif;
        }

        .garamond {
            font-family: 'EB Garamond', serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        textPrimary: '#414040',
                        textSecondary: '#707070',
                        textWhite: '#FFF',
                        textGray: '#E7E7E7',
                        textGray2: '#A0A0A0',
                        btnBg: '#B68C5A',
                    },
                }
            }
        }
    </script>
</head>

<body>
    <header class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 mb-10">
        <div class="navbar bg-base-100">
            <div class="navbar-start space-x-0">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Services <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                        <li><a>Cases <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                        <li><a>Blog <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                        <li><a>Contact Us <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a>
                        </li>
                    </ul>
                </div>
                <img src="./images/logo2.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-poppins text-base text-textSecondary">
                    <li><a>Home</a></li>
                    <li><a>Services <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                    <li><a>Cases <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                    <li><a>Blog <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                    <li><a>Contact Us <span><i class="fa-solid fa-angle-right text-textSecondary"></i></span></a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn bg-btnBg text-textWhite text-poppins normal-case hover:bg-btnBg">Free
                    Consultation</button>
            </div>
        </div>
    </header>
</body>

</html>
